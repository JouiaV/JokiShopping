<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>JokiShopList</title>
</head>
<body>
    <div class="container">
        <h1>JokiShopList</h1>
        <h3>Kerro mitä haluat kaupasta</h3>

        <input type="text" id="input-field" placeholder="ruoka">
        <button id="add-button">Lisää</button>

        <h2>Ruokalista:</h2>

        <ul id="shopping-list-unchecked" class="shopping-list unchecked">
        </ul>

        <h2>Otetut:</h2>

        <ul id="shopping-list-checked" class="shopping-list checked">
        </ul>  

    </div>
    <script type="module" src="main.js"></script>
</body> 
</html>
