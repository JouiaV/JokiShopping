<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="lista_creation.css">
    <script type="module" src="../javascript/navbar.js"></script>
    <script type="module" src="lista_creaton.js"></script>
    <title>Create JokiShopList</title>
</head>
<body>
    <div class="navbar" id="navbar">
        <img src="../images/open_navbar_icon.png" alt="Avaa valikko" class="navbar-icon" id="navbar_open_icon">
    </div>
    <div class="navbar-content" id="navbar_content">
        <a href="../index.html" class="navbar-option">Takaisin kotiin</a>
    </div>
    <div class="navbar-backdrop" id="navbar-backdrop"></div>
    
    <div class="container">
        <h1>Luo oma lista</h1>
        <label for="listan_nimi_input">Listan nimi:</label>
        <input type="text" class="lista_nimi" id="listan_nimi_input" placeholder="Kirjoita nimi">

        <br>
        <br>

        <label for="listan_koodi_input">Liittymis koodi:</label>
        <input type="text" class="lista_nimi" id="listan_koodi_input" placeholder="XXXXX">
        <p class="selitys">Tämä on keksimäsi oma koodi, jolla muut voivat liittyä listaasi. Koodin on oltava 5 merkkiä pitkä.</p>

        <p class="error_msg" id="error_msg"></p>
        <button class="createButton" id="createButton">Luo lista</button>

        <footer>
            <p>Det här är <b>JossiJokirapuProductions</b> website, tack!</p>
        </footer>

    </div>
</body>
