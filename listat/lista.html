<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/listItem.css">
    <link rel="stylesheet" href="css/listItem_colors.css">
    <link rel="stylesheet" href="css/popup_edit.css">
    <link rel="stylesheet" href="css/color-picker.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="../javascript/navbar.js"></script>
    <title>JokiShopList</title>
</head>

<body>

    <div class="navbar" id="navbar">
        <img src="../images/open_navbar_icon.png" alt="Avaa valikko" class="navbar-icon" id="navbar_open_icon">
    </div>
    <div class="navbar-content" id="navbar_content">
        <a href="../index.html#listan_koodi_input" class="navbar-option">Liity listaan</a>
        <a href="../create_lista/lista_creation.html" class="navbar-option">Luo uusi lista</a>
        <a href="../index.html" class="navbar-option">Listani</a>
        <a href="#input-field" class="navbar-option">Lisää ruoka</a>
    </div>
    <div class="navbar-backdrop" id="navbar-backdrop"></div>

    <div class="container">

        <h1>JokiShopList</h1>
        <h3 class="by_text">MADE BY:<br/>JossiTheJokirapuProductions</h3>
        <img src="../images/JokiShopList_LOGO.png" alt="JokiShopListLogo" class="main-logo">

        <h1 class="listan-nimi" id="listan-nimi">Listan nimi</h1>
        <h3 class="valitse-vari">Valitse väri:</h3>
        
        <div class="color-picker main">
                <label class="rd">
                    <input type="radio" name="color-picker" id="red" checked>
                    <div class="red"></div>
                </label>
                <label class="rd">
                    <input type="radio" name="color-picker" id="orange">
                    <div class="orange"></div>
                </label>
                <label class="rd">
                    <input type="radio" name="color-picker" id="yellow">
                    <div class="yellow"></div>
                </label>
                <label class="rd">
                    <input type="radio" name="color-picker" id="green">
                    <div class="green"></div>
                </label>
                <label class="rd">
                    <input type="radio" name="color-picker" id="blue">
                    <div class="blue"></div>
                </label>
        </div>

        <input type="text" id="input-field" placeholder="kirjoita ruoka" autocomplete="off">
        <button id="add-button" class="add-button">Lisää</button>

        <h2 class="lista_otetut">Lista:</h2>

        <ul id="shopping-list-unchecked" class="shopping-list unchecked">
            <a>Odotetaan yhteyttä dataan...</a>
        </ul>
        
        <h2 class="lista_otetut">Otetut:</h2>

        <ul id="shopping-list-checked" class="shopping-list checked">
            <a>Odotetaan yhteyttä dataan...</a>
        </ul>  

        <footer>
            <p>Det här är <b>JossiJokirapuProductions</b> website, tack!</p>
        </footer>

    </div>

    <ul class="drop-down-list" id="drop-down-list">
    </ul>
</body> 

</html>
